# Exibe nome amigável em vez do nome da classe completo
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Ativar saída colorida
junit.platform.output.capture.stdout = true
junit.platform.output.capture.stderr = true
junit.platform.output.ansi.enabled = true

# Formatação detalhada das falhas para melhor legibilidade
junit.jupiter.execution.parallel.enabled = false

# Configurações para melhorar exibição de exceções
junit.jupiter.testinstance.lifecycle.default = per_method

# Reduzir o tamanho das stacktraces (essencial para melhor legibilidade)
junit.platform.stacktrace.pruning.enabled = true
junit.platform.reporting.output.truncate.length = 200

# Mostrar apenas exceções relevantes, ignorando mensagens internas
junit.jupiter.displayname.color.enabled = true
junit.jupiter.displayname.color.failed = red
junit.jupiter.displayname.color.successful = green

# Configuração para hot reload
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = same_thread
junit.jupiter.execution.parallel.config.strategy = fixed
junit.jupiter.execution.parallel.config.fixed.parallelism = 1 